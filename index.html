<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generate</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <input type="text" id="url-input" placeholder="Enter URL here" />
        <button id="btn-generate">Generate QR Code</button>
        <button id="btn-download" style="display: none;">Download QR Code</button>
    </div>

    <div class="wrapper" id="url-item"></div>
    <div class="wrapper" id="canvas"></div>


    <script src="./qr-generator.js"></script>
</body>

</html>
